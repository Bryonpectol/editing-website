  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Photoshop</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik|Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/photoshop.css" />
  </head>
  <body>
    <a href="https://bryonseditingsite.netlify.com/"
      ><h1 class="nav-h1">Bryon's Editing Website</h1></a
    >
    <div id="nav-div">
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="editing.html" class="nav-link-main">Editing</a>
      <a href="https://bryonseditingsite.netlify.com/" class="nav-link">Home</a>
    </div>

    <div id="first-div">
      <form class="form" name="contact" method="POST" data-netlify="true">
        <p>
          <label class="h2-title">Fill out this info so I can help you!</label>
        </p>
        <p>
          <label
            >Your First Name:
            <input
              required
              class="input"
              type="text"
              name="first_name"
              placeholder="John"
          /></label>
        </p>

        <p>
          <label
            >Your Last Name:
            <input
              required
              class="input"
              type="text"
              name="last_name"
              placeholder="Smith"
          /></label>
        </p>

        <p>
          <label
            >Adobe software you want:
            <select required>
              <option value="photoshop">Photoshop</option>
              <option value="illustrator">Illustrator</option>
              <option value="premiere">Premiere</option>
              <option value="indesign">InDesign</option>
              <option value="xd">XD</option>
            </select></label
          >
        </p>

        <p>
          <label
            >Your Email:
            <input
              required
              class="input"
              type="email"
              name="email"
              placeholder="youremail@example.com"
          /></label>
        </p>

        <p>
          <label>Your Image: <input class="file" required type="file" name="file"/></label>
        </p>

        <p>
          <label
            >Message:
            <textarea
              required
              name="message"
              placeholder="Your message here..."
            ></textarea
          ></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </div>
  </body>
</html>
